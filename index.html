<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add event listener</title>
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div class ="container py-5 bg-warning text-center">
        <h1>Contador</h1>
        <button class = "btn btn-info">
            Aumentar
        </button>
        <button class = "btn btn-danger">
            Disminuir
        </button>
        <h4 class ="my-5">Contador: <span id="span">0</span></h4>
        </div>
    </div>

    ><Script>
        const container = document.querySelector('.container')

        const span = document.getElementById('span')
        let contador = 0

        container.addEventListener('click',(e) =>{
            //console.log(e.target.classList.contains('btn-info'))
            if(e.target.classList.contains('btn-info')){
                contador ++
                span.textContent = contador
            }
            if(e.target.classList.contains('btn-danger')){
                contador --
                span.textContent = contador
            }
            e.stopPropagation()//para que no aparezcan las console y evitar las propacaciones
        })

        document.body.addEventListener('click',() => {
            console.log('Diste click')
        })


    </Script>


</body>
</html>
